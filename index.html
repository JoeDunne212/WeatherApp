<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f03ef8f1e.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body class="bg-purple">

    <div class="container bg-light my-5 mx-auto shadow-lg rounded border border-dark ">

        <h1 class="bg-p text-center my-4">Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city" class="text-dark">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none p-2">
            <div class="cancel bg-light mx-auto text-center">
                <img src="img/cancel.svg" alt="">
            </div>

            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">

                <img src="" alt="">
            </div>



            <div class="text-muted text-uppercase text-center details">

                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
